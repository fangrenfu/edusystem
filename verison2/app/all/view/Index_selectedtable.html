<include file="all@index/header" />
<script type="text/javascript">
$(function(){
    var year=getQueryString('year');
    var term=getQueryString('term');
    var who=getQueryString('who');
    year=year==null?'{$YEARTERM.year}':year;
    term=term==null?'{$YEARTERM.term}':term;
    $("#print").click(function(){
        window.print();
    });
    $("#last").click(function(){
        if(term=='1'){
            year=parseInt(year)-1;
            term=2;
        }
        else
        {
            term=parseInt(term)-1;
        }
        location=getURLString()+"?year="+year+"&term="+term+"&who="+who;
    });
    $("#next").click(function(){
        if(term=='2'){
            year=parseInt(year)+1;
            term=1;
        }
        else
        {
            term=parseInt(term)+1;
        }
        location=getURLString()+"?year="+year+"&term="+term+"&who="+who;
    });
});

</script>
<style type="text/css">
    .course{text-align: center;font-size: 11pt;line-height:20px;height: 20px;}
    table{border-collapse: collapse;border: none;}
    #table{width:100%;margin: 0 auto;text-align: center}
    th,td{ border: solid #000 1px;}
    .container2{padding:0 5px;}
    td.studentno{
        min-width:60px;
        width:60px;
    }
    td.studentname{  min-width:60px;width:50px;  }
    .coursename {width:100px;}
    #last,#next{padding: 0 5px}
    @media print {
        #last,#next,#print{display: none}
        .coursename{ width:auto}
    }
</style>
<div class="container2">
    <div class="print_title">{$title.name}的{$title.year}学年第{$title.term}学期选课汇总表</div>
    <div class="course">打印时间：{$title.time}<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon icon-print',plain:'true'" id="print"></a>
        <a id="last" href="#">上学期</a><a id="next" href="#">下学期</a>
    </div>
    <table id="table">
        {$content}
    </table>
</div>

<include file=":Include:jqueryHeader" />
<script>

    var data =  eval("("+'{$get}'+")");
    /**
     * 显示教室时间安排
     * @param data
     */
    function showWeeksContent(data){
        //表格数据显示
        $('#content').html(data['str']);

        $('#pageyeah').html(data['page']);//一共几页
        $('#IRows').val(data['pagesize']);//每页共几条
        $('#IPage').val(data['nowpage']);//第几页
        $('#total').html(data['total']);//总数
    }

    $(function () {

        $.post('__URL__/selectshiyong',data, function (c) {
            showWeeksContent(c);
        });


        $('#prev').bind('click',function(){
            console.log($('#IPage').val());
            data.page=parseInt($('#IPage').val())-1;
            $.post('__URL__/selectshiyong',data,showWeeksContent)
        });

        $('#sx').bind('click',function(){
            console.log($('#IPage').val());
            data.page=parseInt($('#IPage').val());
            $.post('__URL__/selectshiyong',data,showWeeksContent)
        });

        $('#next').bind('click',function(){
            console.log($('#IPage').val());
            data.page=parseInt($('#IPage').val())+1;
            $.post('__URL__/selectshiyong',data,showWeeksContent)
        });
    });


</script>

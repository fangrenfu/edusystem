<script>
    var haha={'M':'必修','E':'选修','R':'现修','T':'模块','F':'辅修'}
    $(function(){


        $('[name=YEAR]').val(parent.$('#YEAR').val());
        $('[name=TERM]').val(parent.$('#TERM').val());

        //todo:班级统一选必修课
        $('#two_sub').bind('click',function(){
            var year = $('[name=YEAR]').val().trim();
            var term = $('[name=TERM]').val().trim();
            $.messager.confirm("提示","确认是否要统一选"+year+"学年第"+term+"学期的必修（模块）课?", function (opr) {
                if(opr){
                    openTabsWindows('统一选必修课',"__URL__/count_bixiu/YEAR"+year+'/TERM/'+term,'',true);
                }
            });

        });

    })

</script>
